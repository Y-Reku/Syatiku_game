<!DOCTYPE html>
<html>
	<head>
	<meta charset='utf-8'/>
	<title>動く社畜ちゃん</title>
		<style>
			canvas{
				background: pink;
			}
		</style>
		<script>
			var context;
			var image = new Image();
			image.src ='shachiku.png';
			var yoko = 270;
			var tate = 220;

			function start(){
				var canvas = document.getElementById('canvas');
				context = canvas.getContext('2d');

				context.drawImage(image,yoko,tate);
			}
		</script>
	</head>
	<body onload = 'start()'>
		<canvas id='canvas' width='640' height='360'></canvas>
	</body>
</html>
